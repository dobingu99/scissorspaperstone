<!DOCTYPE html>
<html>
  <head>
    <title>Scissors Paper Stone</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        let choice = Math.floor(Math.random() * 3);

        if (choice === 1) {
          choice = "rock";
          return console.log(choice);
        } else if (choice === 2) {
          choice = "paper";
          return console.log(choice);
        } else {
          choice = "scissors";
          return console.log(choice);
        }
      }
      function playRound(playerSelection, computerSelection) {
        let playerChoiceString = playerSelection.toString();
        let playerChoice = playerChoiceString.toLowerCase();
        console.log(playerChoice);

        let computerChoice = computerSelection;
        //let computerChoiceString = computerSelection.toString();
        //let computerChoice = computerChoiceString.toLowerCase();
        //console.log(computerChoice);

        if (playerChoice === "rock" && computerChoice === "paper") {
          return console.log("You lost! Paper beats rock.");
        } else if (playerChoice === "paper" && computerChoice === "scissors") {
          return console.log("You lost! Scissors beats paper.");
        } else if (playerChoice === "scissors" && computerChoice === "rock") {
          return console.log("You lost! Rock beats scissors.");
        } else if (playerChoice === "paper" && computerChoice === "rock") {
          return console.log("You won! Paper beats rock.");
        } else if (playerChoice === "rock" && computerChoice === "scissors") {
          return console.log("You won! Rock beats scissors");
        } else if (playerChoice === "scissors" && computerChoice === "paper") {
          return console.log("You won! Scissors beats paper!");
        } else {
          return console.log("You drew.");
        }
      }

      const playerSelection = "scissors";
      const computerSelection = computerPlay();

      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>

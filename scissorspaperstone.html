<!DOCTYPE html>
<html>
  <head>
    <title>Scissors Paper Stone</title>
  </head>
  <body>
    <script>
        function computerplay() {
            let choice = Math.floor(Math.random() * 3);

            if (choice === 1) {
                choice = "Rock";
                return console.log(choice);
            } else if (choice === 2) {
                choice = "Paper";
                return console.log(choice);
            } else {
                choice = "Scissors";
                return console.log(choice);
            }
        }
        computerplay();
    </script>
  </body>
</html>
